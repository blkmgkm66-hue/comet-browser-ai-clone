<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Robot - Comet Browser AI</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/agentMenu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Animation -->
    <div id="loading-screen">
        <div class="typewriter-container">
            <span class="typewriter-text" id="typewriter"></span>
            <span class="cursor"></span>
        </div>
    </div>

    <div id="app" style="display: none;">
        <!-- Tab Management UI -->
        <div id="tab-bar">
            <div id="tab-list">
                <!-- Tab list display area - tabs will be rendered here -->
            </div>
            <div class="tab-controls">
                <button id="new-tab-btn" class="glass-button" title="New Tab">+ New Tab</button>
                <button id="close-tab-btn" class="glass-button" title="Close Tab">‚úï Close Tab</button>
            </div>
        </div>

        <!-- Browser Navigation Bar -->
        <div id="navbar">
            <div class="nav-controls">
                <button id="back-btn" class="glass-button" title="Back">‚Üê</button>
                <button id="forward-btn" class="glass-button" title="Forward">‚Üí</button>
                <button id="refresh-btn" class="glass-button" title="Refresh">‚ü≥</button>
            </div>
            <div class="address-bar">
                <input type="text" id="url-input" placeholder="Enter URL or search...">
                <button id="go-btn" class="glass-button">Go</button>
            </div>
        </div>

        <!-- MILESTONE 2: AI Agents Dropdown -->
        <div id="agent-dropdown" class="glass-panel">
            <button id="agent-dropdown-btn" class="glass-button">ü§ñ AI Agents</button>
            <div id="agent-menu" class="agent-menu-hidden">
                <!-- Agent menu rendered by agentMenu.js -->
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="content-wrapper">
            <!-- Feature Cards Section -->
            <div id="feature-cards">
                <div class="feature-card glass-card">
                    <div class="card-icon">üåê</div>
                    <h3>AI-Powered Browsing</h3>
                    <p>Experience intelligent web navigation with integrated AI agents</p>
                </div>
                <div class="feature-card glass-card">
                    <div class="card-icon">‚ö°</div>
                    <h3>Lightning Fast</h3>
                    <p>Optimized performance with modern web technologies</p>
                </div>
                <div class="feature-card glass-card">
                    <div class="card-icon">üîí</div>
                    <h3>Secure & Private</h3>
                    <p>Your data stays protected with advanced security features</p>
                </div>
            </div>

            <!-- Browser View -->
            <div id="browser-view">
                <webview id="webview" src="about:blank"></webview>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/renderer.js"></script>
    <script src="scripts/agentMenu.js"></script>
    <script src="scripts/agentConfig.js"></script>
    <script>
        // Loading animation script
        const text = 'READY ROBOT';
        const typewriter = document.getElementById('typewriter');
        let i = 0;
        
        function typeWriter() {
            if (i < text.length) {
                typewriter.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            } else {
                setTimeout(() => {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('app').style.display = 'block';
                        document.getElementById('app').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('app').style.opacity = '1';
                        }, 50);
                    }, 500);
                }, 1000);
            }
        }
        
        // Start typing animation on load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(typeWriter, 500);
        });
    </script>
</body>
</html>
