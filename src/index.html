<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Browser AI Clone</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app">
        <!-- MILESTONE Tab controls prototyped -->
        <!-- Tab Management UI -->
        <div id="tab-bar">
            <div id="tab-list">
                <!-- Tab list display area - tabs will be rendered here -->
            </div>
            <div class="tab-controls">
                <button id="new-tab-btn" title="New Tab">+ New Tab</button>
                <button id="close-tab-btn" title="Close Tab">‚úï Close Tab</button>
            </div>
        </div>
        <!-- TODO session recovery -->

        <!-- Browser Navigation Bar -->
        <div id="navbar">
            <div class="nav-controls">
                <button id="back-btn" title="Back">‚Üê</button>
                <button id="forward-btn" title="Forward">‚Üí</button>
                <button id="refresh-btn" title="Refresh">‚ü≥</button>
            </div>
            <div class="address-bar">
                <input type="text" id="url-input" placeholder="Enter URL or search...">
                <button id="go-btn">Go</button>
            </div>
            <button id="ai-toggle-btn" title="Toggle AI Assistant">ü§ñ</button>
        </div>

        <!-- Main Content Area -->
        <div id="main-content">
            <!-- Browser View -->
            <div id="browser-view">
                <webview id="webview" src="https://www.google.com"></webview>
            </div>

            <!-- AI Assistant Panel -->
            <div id="ai-panel" class="hidden">
                <div class="ai-header">
                    <h2>AI Assistant</h2>
                    <button id="close-ai-btn">‚úï</button>
                </div>
                <div id="chat-container">
                    <div id="chat-messages"></div>
                    <div class="chat-input-area">
                        <textarea id="chat-input" placeholder="Ask me anything about the current page..."></textarea>
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/renderer.js"></script>
</body>
</html>
